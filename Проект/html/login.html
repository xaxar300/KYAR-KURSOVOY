<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import24 - Вход в аккаунт</title>
  <link rel="icon" href="../img/logo.svg" type="image/x-icon" />
  <link rel="stylesheet" href="../css/login/login.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <div class="page-container">
    <section class="form-section">
      <header class="header">
        <h1>Войти в аккаунт</h1>
        <div class="header-line"></div>
      </header>

      <div class="main-content">
        <form id="loginForm" novalidate>
          <div class="form-group-full">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" id="email" name="email" placeholder="example@example.com" required>
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group-full">
            <label class="form-label" for="password">Пароль</label>
            <div class="password-container">
              <input class="form-input" type="password" id="password" name="password" placeholder="Введите пароль" required>
              <button type="button" class="password-toggle" tabindex="-1">
                <img src="../img/eye-off0.svg" alt="Show/Hide Password" class="eye-icon">
              </button>
            </div>
            <div class="error-message" id="passwordError"></div>
          </div>

          <div class="checkbox-container">
            <label class="custom-checkbox">
              <input type="checkbox" id="rememberDeviceCheckbox" name="rememberDeviceCheckbox">
              <span class="checkmark"></span>
            </label>
            <div class="checkbox-label">
              Запомнить это устройство
            </div>
          </div>
        </form>
      </div>

      <footer>
        <div class="form-buttons">
          <button class="btn btn-primary" id="submitButton" type="button">Войти</button>
          <button class="btn btn-secondary" id="cancelButton" type="button">Отменить</button>
        </div>
        <div class="login-text">
          Ещё нет аккаунта? <a href="register.html" class="register-link">Зарегистрироваться</a>
        </div>
      </footer>
    </section>

    <div class="hero-section">
      <div class="hero-logo-container">
        <div class="logo-wrapper">
          <img src="../img/logo.svg" alt="Import24 Logo" class="logo">
          <div class="logo-text">Import<span class="logo-highlight">24</span></div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
